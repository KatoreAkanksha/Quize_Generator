{% extends "base.html" %}

{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="py-6">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between">
            <div class="flex-1 min-w-0">
                <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                    Create Quiz
                </h2>
            </div>
        </div>

        <div class="mt-6">
            <form action="{{ url_for('teacher.create_quiz') }}" method="post" class="space-y-8">
                <div class="bg-white shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-1 gap-6">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700">Quiz Title</label>
                                <input type="text" name="title" id="title" required
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>

                            <div>
                                <label for="difficulty" class="block text-sm font-medium text-gray-700">Difficulty Level</label>
                                <select name="difficulty" id="difficulty" required
                                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                                    <option value="easy">Easy</option>
                                    <option value="medium">Medium</option>
                                    <option value="hard">Hard</option>
                                </select>
                            </div>

                            <div>
                                <label for="time_limit" class="block text-sm font-medium text-gray-700">Time Limit (minutes)</label>
                                <input type="number" name="time_limit" id="time_limit" min="1" max="180" value="30" required
                                    class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Generated Questions</h3>
                        <div class="space-y-6">
                            {% for question in questions %}
                            <div class="bg-gray-50 p-4 rounded-lg">
                                <div class="mb-4">
                                    <h4 class="text-sm font-medium text-gray-900">Question {{ loop.index }}</h4>
                                    <p class="mt-1 text-sm text-gray-600">{{ question.question_text }}</p>
                                </div>
                                <div class="space-y-2">
                                    <div class="flex items-center">
                                        <input type="radio" disabled
                                            {% if question.correct_option == 'a' %}checked{% endif %}
                                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                        <label class="ml-3 text-sm text-gray-600">{{ question.options.a }}</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="radio" disabled
                                            {% if question.correct_option == 'b' %}checked{% endif %}
                                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                        <label class="ml-3 text-sm text-gray-600">{{ question.options.b }}</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="radio" disabled
                                            {% if question.correct_option == 'c' %}checked{% endif %}
                                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                        <label class="ml-3 text-sm text-gray-600">{{ question.options.c }}</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="radio" disabled
                                            {% if question.correct_option == 'd' %}checked{% endif %}
                                            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                                        <label class="ml-3 text-sm text-gray-600">{{ question.options.d }}</label>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="flex justify-end space-x-4">
                    <a href="{{ url_for('teacher.upload_file') }}"
                        class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Generate New Questions
                    </a>
                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Create Quiz
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
