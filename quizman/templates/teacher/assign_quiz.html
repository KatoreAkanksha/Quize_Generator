{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Assign Quiz: {{ quiz.title }}</h1>
    
    <form method="POST" class="space-y-6">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <h2 class="text-lg font-semibold mb-2">Select Students</h2>
                <div class="space-y-2">
                    {% for student in students %}
                    <div class="flex items-center">
                        <input type="checkbox" 
                               name="students" 
                               value="{{ student.student_id }}"
                               id="student_{{ student.student_id }}"
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                               {% if student in quiz.assigned_students %}checked{% endif %}>
                        <label for="student_{{ student.student_id }}" class="ml-2 block text-sm text-gray-900">
                            {{ student.name }} ({{ student.email }})
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Assign Quiz
                </button>
                <a href="{{ url_for('teacher.dashboard') }}" 
                   class="text-blue-500 hover:text-blue-800">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
