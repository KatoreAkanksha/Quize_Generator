{% extends "base.html" %}

{% block title %}Quiz Information{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">{{ quiz.title }}</h2>
            <div class="mt-4 text-center text-sm text-gray-600">
                <p>Difficulty: {{ quiz.difficulty }}</p>
                <p>Time Limit: {{ quiz.time_limit }} minutes</p>
            </div>
        </div>

        <div class="mt-8">
            <a href="{{ url_for('student.attempt_quiz', quiz_id=quiz.quiz_id) }}"
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Start Quiz
            </a>
        </div>

        <div class="text-center">
            <a href="{{ url_for('student.dashboard') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
